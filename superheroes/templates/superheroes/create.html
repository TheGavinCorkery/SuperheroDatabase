<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Hero</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'superheroes/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class = "row">
            <div class = "col-md-6">
                <h1>League of Superheroes</h1>
            </div>
            <div class = "col-md-6">
                <a href = "{% url 'superheroes:index' %}" class="btn btn-success" >Home</a>
            </div>
        </div>
    </header>

    <form action="{% url 'superheroes:create' %}" method = "post">
        {% csrf_token %}
        Name: <input type="text" name = "name" id = "name"><br>
        Alter Ego: <input type="text" name = "alter_ego" id = "alter_ego"><br>
        Primary Ability: <input type="text" name = "primary" id = "primary"><br>
        Secondary Ability: <input type="text" name = "secondary" id = "secondary"><br>
        Catchphrase : <input type="text" name = "catchphrase" id = "catchphrase"><br>
        <input type="submit" value = "Add!">
    </form>
</body>
</html>
