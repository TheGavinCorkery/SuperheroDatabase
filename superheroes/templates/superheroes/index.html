<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Heroes</h1>

    <h2>Create a new hero: <a href="{% url 'superheroes:create' %}">Here!</a></h2>

    <ul>
        {% for hero in all_heroes %}
        <li><h2>{{hero.name}}</h2><a href="{% url 'superheroes:detail' hero.id %}">Details</a><a href="{% url 'superheroes:edit' hero.id %}">Edit</a></li>
        {% endfor %}
    </ul>
</body>
</html>
